AWSTemplateFormatVersion: 2010-09-09
#Metadata:
Resources:
  BuildBucket:
    Type: "AWS::S3::Bucket"
  BuildLogs: # Refer https://s3.amazonaws.com/cloudformation-templates-us-east-1/CloudWatch_Logs.template and https://aws.amazon.com/blogs/devops/view-cloudformation-logs-in-the-console/
    Type: AWS::Logs::LogGroup
    Properties:
      RetentionInDays: 7
#Parameters:
Outputs:
  BucketName:
    Description: The name of the build bucket.
    Value: !Ref BuildBucket
  LogGroup:
    Description: The resource name of the build log group
    Value: !Ref BuildLogs
  LogGroupArn:
    Description: The ARN of the build log group
    Value: !GetAtt BuildLogs.Arn
