AWSTemplateFormatVersion: 2010-09-09
Resources:
  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for building Chic image
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref SSHLocation
      Tags:
        - Key: Name
          Value: !Sub chic-security-group-${AWS::StackName}
  BuildInstance:
    Type: AWS::EC2::Instance
    CreationPolicy:
      ResourceSignal:
        Timeout: PT60M
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !Ref ImageId
      KeyName: !Ref KeyName
      Tags:
        - Key: Name
          Value: !Sub chic-image-builder-${AWS::StackName}
      SecurityGroupIds:
        - !Ref SecurityGroup
      UserData:
        Fn::Base64:
          !Sub |
            #!/bin/bash -x
            apt-get update
            apt-get install -y python-pip
            #pip install --upgrade pip
            pip install https://s3.amazonaws.com/cloudformation-examples/aws-cfn-bootstrap-latest.tar.gz
            #cfn-init -v --resource BuildInstance --stack ${AWS::StackName} --region ${AWS::Region} --configsets install
            cfn-signal -e $? --resource BuildInstance --stack ${AWS::StackName} --region ${AWS::Region}
Parameters:
  InstanceType:
    Description: The instance type to use to build the image.
    Type: String
    Default: t2.small
  ImageId:
    Description: The AMI to use to build the image.
    Type: String
  KeyName:
    Description: The key name to use to start the instance
    Type: String
    Default: ""
  SSHLocation:
    Description: The IP address range that can be used to SSH to the instance
    Type: String
    Default: 0.0.0.0/0
Outputs:
  BuildInstanceId:
    Description: The instance ID of the build instance.
    Value: !Ref BuildInstance
  BuildInstancePublicIp:
    Description: The public IP of the build instance.
    Value: !GetAtt BuildInstance.PublicIp
